{{ $link := .Get "href" }}
{{ $onClick := .Get "onclick" }}
{{ if $link }}
  <a href="{{ $link }}">
    <button class="cta-button" role="button" onclick='{{ $onClick }}'>{{ .Inner }}</button>
  </a>
{{ else }}
  <button class="cta-button" role="button" onclick='{{ $onClick }}'>{{ .Inner }}</button>
{{ end }}

<style>
  .cta-button {
    margin: 15px 0;
    padding: 15px 30px;
    text-align: center;
    text-transform: uppercase;
    transition: 0.5s;
    background-size: 200% auto;
    color: white;
    border-radius: 10px;
    display: block;
    border: 0px;
    font-weight: 700;
    box-shadow: 0px 0px 14px -7px #36bfec;
    background-image: linear-gradient(45deg, #df1e6b 0%, #36bfec 51%, #df1e6b  100%);
    cursor: pointer;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
  }

  .cta-button:hover {
    background-position: right center;
    /* change the direction of the change here */
    color: #fff;
    text-decoration: none;
  }

  .cta-button:active {
    transform: scale(0.95);
  }
</style>
